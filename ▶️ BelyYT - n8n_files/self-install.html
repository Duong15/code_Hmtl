  }

  function localStorageHandler(handle) {
    if (handle && handle.localStorage) {
      return handle.localStorage.getItem('ga_client_id')
    }

    return localStorage.getItem('ga_client_id')
  }

  async function getGAClientId() {
    if (document.hasStorageAccess) {
      const hasAccess = await document.hasStorageAccess()

      if (hasAccess) {
        const handle = await document.requestStorageAccess({
          localStorage: true
        })
        return localStorageHandler(handle)
      } else {
        try {
          const permission = await navigator.permissions.query({
            name: 'storage-access'
          })

          if (permission.state === 'granted') {
            const handle = await document.requestStorageAccess({
              cookies: true,
              localStorage: true
            })
            return localStorageHandler(handle)
